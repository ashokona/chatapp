<ion-header>

  <ion-navbar color="primary">
    <ion-title>Block Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal>
  <div class="user_list">
    <div class="user_img">
      <img src="assets/img/user1.jpg">
    </div>
    <div class="user_details">
      <div class="text_area">
        <h2>Jackie Brown</h2>
      </div>
      <div class="time_area">
        <button ion-button="" icon-only="" color="danger">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="user_list">
    <div class="user_img">
      <img src="assets/img/friend_group.jpg">
    </div>
    <div class="user_details" (tap)="groupchat()">
      <div class="text_area">
        <h2>Friendship</h2>
      </div>
      <div class="time_area">
        <button ion-button="" icon-only="" color="danger">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</ion-content>
