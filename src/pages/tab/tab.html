
<ion-header no-border id="tab_header">
  <ion-toolbar color="primary" no-border>
    <ion-title>Multichat</ion-title>
    <ion-buttons right (tap)="showsearchbar()">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (tap)="menu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--searchbar-->
<ion-header  *ngIf="buttonClicked" class="seachbar_header">
  <ion-toolbar color="extralight">
    <ion-buttons left>
      <button ion-button icon-only (tap)="showsearchbar()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar class="searchbar_position" placeholder="Search Message.." mode="md" ></ion-searchbar>
  </ion-toolbar>
</ion-header>
<!--searchbar end-->

<ion-content>
  <super-tabs tabsPlacement="top" selectedTabIndex="1">
    <super-tab [root]="callRoot" icon="call"></super-tab>
    <super-tab [root]="chatlistRoot" icon="chatbubbles"></super-tab>
    <super-tab [root]="statusRoot" icon="create"></super-tab>
  </super-tabs>
</ion-content>
