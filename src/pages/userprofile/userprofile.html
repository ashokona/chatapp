<ion-content>
  <ion-header no-border>

    <ion-navbar transparent color="primary">
      <ion-title>
        <span>Jackie Brown</span>
        <small>Online</small>
      </ion-title>
    </ion-navbar>
  </ion-header>
  <div class="profile_picture">
    <img src="assets/img/user1.jpg" imageViewer>
  </div>
  <div class="media">
    <p class="heading" padding-left>Media</p>
    <div class="media_content">
      <div class="single_content">
        <img src="assets/img/media.jpg" alt="" imageViewer>
      </div>
      <div class="single_content">
        <img src="assets/img/user2.jpg" alt="">
      </div>
      <div class="single_content">
        <img src="assets/img/user3.jpg" alt="">
      </div>
      <div class="single_content">
        <img src="assets/img/user4.jpg" alt="">
      </div>
      <div class="single_content">
        <img src="assets/img/user5.jpg" alt="">
      </div>
      <div class="single_content">
        <img src="assets/img/user6.jpg" alt="">
      </div>
    </div>
  </div>
  <ion-item>
    <ion-label>Mute</ion-label>
    <ion-toggle checked="false"></ion-toggle>
  </ion-item>

  <div class="group">
    <p class="heading">Group (2)</p>
    <div class="user_list">
      <div class="user_img">
        <img src="assets/img/beer_party.jpg">
      </div>
      <div class="user_details">
        <div class="text_area">
          <h2>Beer Party</h2>
          <p>Jackie Brown, Beverly Wright, Josh Brown, Revikeo Brishley</p>
        </div>
      </div>
    </div>
    <div class="user_list">
      <div class="user_img">
        <img src="assets/img/friend_group.jpg">
      </div>
      <div class="user_details">
        <div class="text_area">
          <h2>Friendship</h2>
          <p>Jackie Brown, Beverly Wright, Josh Brown, Revikeo Brishley</p>
        </div>
      </div>
    </div>

  </div>


  <div class="btn_area">
    <button ion-button icon-left color="danger" outline>
      <ion-icon name="lock"></ion-icon>
      Block
    </button>
    <button ion-button icon-left color="danger" outline>
      <ion-icon name="thumbs-down"></ion-icon>
      Report Spam
    </button>
  </div>
</ion-content>
