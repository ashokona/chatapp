<ion-header>

  <ion-navbar color="primary">
    <ion-title>Enter Status</ion-title>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="input_emoji">
    <input type="text" placeholder="Status..." [(ngModel)]="emojitext" id="user_name">
    <button ion-button color="dark" clear icon-only clear (tap)="toggled = !toggled" [(emojiPickerIf)]="toggled"
            [emojiPickerDirection]="'top'" (emojiPickerSelect)="handleSelection($event)">
      <ion-icon name="ios-happy-outline"></ion-icon>
    </button>
  </div>
  <p>
    The status is shown to everyone or only to your contacts it's depend on your privacy setting.
  </p>

</ion-content>

<ion-footer>
  <button ion-button outline (tap)="dismiss()">Cancel</button>
  <button ion-button outline (tap)="dismiss()">OK</button>
</ion-footer>
