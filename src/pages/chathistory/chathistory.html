<ion-header>

  <ion-navbar color="primary">
    <ion-title>Chat History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal="">
    <button ion-item no-padding no-lines (tap)="emailchat()">
      <ion-icon name="mail" item-start color="primary"></ion-icon>
      Email Chat
    </button>
    <button ion-item no-padding no-lines>
      <ion-icon name="archive" item-start color="primary"></ion-icon>
      Archive all Chats
    </button>
    <button ion-item no-padding no-lines>
      <ion-icon name="trash" item-start color="primary"></ion-icon>
      Delete all Chats
    </button>
</ion-content>
